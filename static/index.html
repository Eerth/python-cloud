<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eert Hoogerwerf</title>
  <link rel="stylesheet" type="text/css" href="static/main.css" />
</head>

<body onmouseenter=onMouseEnter(event) onmouseleave=onMouseLeave(event) onmousemove=onMouseMove(event)>
  <div class="container">
    <h1>Welcome</h1>
  </div>

  <svg class="car" >
    <rect class="wheel" x="10%" y="-10%" />
    <rect id="front-left-wheel" class="wheel" x="65%" y="-10%" />
    <rect class="wheel" x="10%" y="90%" />
    <rect id="front-right-wheel" class="wheel" x="65%" y="90%" />
    <rect class="chassis" />
  </svg>

  <svg class="ball" height="100" width="100" style="position: absolute;">
    <circle cx="50%" cy="50%" r="50" style="fill: black;" />
  </svg>

  <script src="static/main.js" type="module"></script>
  <script src="static/physics.js" type="module"></script>

</body>

</html>
