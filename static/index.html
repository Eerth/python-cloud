<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
  <title>Eert Hoogerwerf</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      font-family: helvetica, arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container" onmousemove=onMouseMove(event)>
    <h1>Welcome</h1>
  </div>
</body>

<script>
  const container = document.querySelector(".container")
  function onMouseMove(e) {
    container.style.transform = `translate(-${e.offsetX}px, -${e.offsetY}px)`
  }
</script>
</html>
